<mat-card>
  <mat-card-header>
    <mat-card-title>{{ episode?.name }}</mat-card-title>
    <mat-card-subtitle>{{ episode?.air_date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Episode: {{ episode?.episode }}</p>
    <p>Total Characters: {{ episode?.characters.length }}</p>
    <ng-content select=".list-characters"></ng-content>
  </mat-card-content>
  <mat-card-actions class="end">
    <a [routerLink]="['episode', episode?.id]" mat-button *ngIf="!onlyOne">View episode</a>
  </mat-card-actions>
</mat-card>
